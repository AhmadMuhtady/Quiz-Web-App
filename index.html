<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz-Web-App-LOGIN</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="page-content">
			<h1>ðŸ“š Quiz Web-App</h1>
			<div id="login-register-container">
				<div class="login-container">
					<h2>Login</h2>
					<h3>Welcome Back</h3>
					<input type="email" id="login-email" placeholder="Email" required />
					<input
						type="password"
						id="login-password"
						placeholder="Password"
						required
					/>
					<button>Login</button>
					<p>
						Need an account? <a href="#" id="show-register">Register here</a>
					</p>
				</div>
				<div class="register-container hidden">
					<h2>Register</h2>
					<h3>Welcome</h3>
					<input
						type="text"
						id="register-first-name"
						placeholder="First Name"
						required
					/>
					<input
						type="text"
						id="register-last-name"
						placeholder="Second Name"
						required
					/>
					<input
						type="email"
						id="register-email"
						placeholder="Email"
						required
					/>
					<input
						type="password"
						id="register-password"
						placeholder="Password"
						required
					/>
					<button>Register</button>
					<p>
						Already have an account? <a href="#" id="show-login">Login here</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
